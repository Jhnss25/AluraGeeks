<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geeks</title>
    <link rel="stylesheet" href="../build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="barra">
                <div class="barra__logo">
                    <img class="image--logo" loading="lazy" src="../src/img/logo.svg" width="500" height="300" alt="">
                    <h1 class="title"><span class="title--color-azul">Alura</span>Geek</h1>
                </div>

                <div class="barra__login">
                    <a class="button button--secundary" href="/pages/login.html">Login</a>
                </div>

                <div class="barra__search">
                    <div class="search">
                        <input class="search__entrada" type="search" placeholder="¿Qué deseas buscar?">
                        <img class="search__icono" src="../src/img/search-icon.svg" alt="icono">
                    </div>
                </div>
            </div>
        </div>

        <div class="hero">
                <div class="hero__contenido hero__contenedor">
                    <h1 class="title title--hero">Febrero Promocional</h1>
                    <p class="text text--hero">Productos seleccionados con 33% de descuento</p>
                    <a href="#" class="button button--primary">Ver Consolas</a>
                </div>
        </div>
    </header>

    
</body>
</html>
